<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #625757;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 24px;
        }
        .diamond-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .diamond {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #d5d4d4;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform-origin: bottom center;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
            }
            100% {
                transform: translateY(120vh) rotateZ(360deg);
            }
        }

        /* Additional styles for a gradient background */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #222, #000);
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="diamond-background">
        <!-- Increase the number of diamonds and randomize positions -->
        <div class="diamond" style="top: -10vh; left: 10vw; animation-duration: 5s;"></div>
        <div class="diamond" style="top: -20vh; left: 30vw; animation-duration: 6s;"></div>
        <div class="diamond" style="top: -30vh; left: 50vw; animation-duration: 4s;"></div>
        <div class="diamond" style="top: -40vh; left: 70vw; animation-duration: 5.5s;"></div>
        <div class="diamond" style="top: -50vh; left: 90vw; animation-duration: 4.8s;"></div>
        
        <div class="diamond" style="top: -60vh; left: 20vw; animation-duration: 6s;"></div>
        <div class="diamond" style="top: -70vh; left: 40vw; animation-duration: 5s;"></div>
        <div class="diamond" style="top: -80vh; left: 60vw; animation-duration: 4.5s;"></div>
        <div class="diamond" style="top: -90vh; left: 80vw; animation-duration: 6.2s;"></div>
        <div class="diamond" style="top: -100vh; left: 10vw; animation-duration: 5.3s;"></div>
        <!-- Add more diamonds as needed -->
    </div>
    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <p>Predict the price of your diamond now.</p>
        <div style="text-align: center;">
            <a href="predict" class="button" aria-label="Predict Now">Predict Now</a>
        </div>
    </div>
    <div class="gradient-background"></div>
</body>
</html>
